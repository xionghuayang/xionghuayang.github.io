            content="贝拍单-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!" />
        <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!--引用初始化css-->
        <link rel="stylesheet" href="../css/normalize.css">
        <!-- 引用公共的css -->
        <link rel="stylesheet" href="../css/common.css">
        <!-- 引用passport的css -->
        <link rel="stylesheet" href="../css/passport.css">
        <!-- 引用flexible -->
        <script src="../js/flexible.js"></script>

        <script src="../js/passport.js"></script>
    </head>
<body>
    <div class="back">
        <i></i>
        <a>跳过</a>
    </div>
    <div class="passport_title">
        <h3>填写护照信息<span>パスポート情報</span></h3>
    </div>
    <form action="" class="passport_form">
        <input type="text" placeholder="姓名" id="uname"> <span></span>
        <input type="text" placeholder="请输入护照号" id='passport'><span class="passport_prompt"></span>
        <input type="text" placeholder="返程航班号" id="flight"> <span class="flight_prompt"></span>
        <input type="text" placeholder="选填：国外手机号(+12 12345)" id="tel"> <span class="tel_prompt"></span>
        <p>
            需要海外退税的用户建议填写完整护照信息和返程航班号，国 <br> 外手机号仅作为客服海外紧急联络，建议每次旅行更改海外临 <br> 时手机号。
        </p>
        <input type="submit" value="完成">
    </form>
</body>
