<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝拍单-假一赔十、商品包税、售后无忧！</title>
    <!-- 引用ico图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- 引用flexible -->
    <script src="../js/flexible.js"></script>
    <!--引用初始化css-->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- 引用公共的css -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- 引用分类的css -->
    <link rel="stylesheet" href="../css/indent_exchange_apply.css">
</head>

<body>
    <div class="back">
        <a href="javascript:;"></a>
    </div>
    <!-- 购物车 -->
    <div class="indent_apply">
        <h3>售后申请<span>アフターサービス</span></h3>
        <!-- 购物商品 -->
        <div class="shopping_products">
            <!-- 商品店铺1 -->
            <div class="shopping_product">
                <h5>
                    <span>Dior专营店</span>
                </h5>
                <!-- 店铺商品1 -->
                <div class="product_item">
                    <div class="product">
                        <img src="../images/shopping_car/product1.png" alt="">
                        <div class="details">
                            <i></i>
                            <p>HITACHICM-N400美容仪</p>
                            <span>￥666</span>
                        </div>
                    </div>
                    <div class="apply">
                        <span>申请数量</span>
                            <div class="quantity">
                                    <a href="javascript:;" class="decrement disabled">-</a>
                                    <input type="text" class="text" value="1">
                                    <a href="javascript:;" class="increment">+</a>
                            </div>
                            <a href="javascript:;" class='product_apply'>申请售后</a>
                    </div>
                </div>
                <!-- 店铺商品2 -->
                <div class="product_item">
                        <div class="product">
                            <img src="../images/shopping_car/product2.png" alt="">
                            <div class="details">
                                <i></i>
                                <p>HITACHICM-N400美容仪</p>
                                <span>￥666</span>
                            </div>
                        </div>
                        <div class="apply">
                            <span>申请数量</span>
                                <div class="quantity">
                                        <a href="javascript:;" class="decrement disabled">-</a>
                                        <input type="text" class="text" value="1">
                                        <a href="javascript:;" class="increment">+</a>
                                </div>
                                <a href="javascript:;" class='product_apply'>申请售后</a>
                        </div>
                </div>
            </div>
            <!-- 商品店铺2 -->
            <div class="shopping_product">
                    <h5>
                        <span>日清店</span>
                    </h5>
                    <!-- 店铺商品1 -->
                    <div class="product_item">
                        <div class="product">
                            <img src="../images/shopping_car/product2.png" alt="">
                            <div class="details">
                                <i></i>
                                <p>HITACHICM-N400美容仪</p>
                                <span>￥666</span>
                            </div>
                        </div>
                        <div class="apply">
                            <span>申请数量</span>
                                <div class="quantity">
                                        <a href="javascript:;" class="decrement disabled">-</a>
                                        <input type="text" class="text" value="1">
                                        <a href="javascript:;" class="increment">+</a>
                                </div>
                                <a href="javascript:;" class='product_apply'>申请售后</a>
                        </div>
                    </div>
            </div>

        </div>
    </div>
</body>

</html>
