<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝拍单-假一赔十、商品包税、售后无忧！</title>
    <!-- 引用ico图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- 引用flexible -->
    <script src="../js/flexible.js"></script>
    <!--引用初始化css-->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- 引用公共的css -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- 引用分类的css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- 引用正则js -->
    <script src="../js/regexp.js"></script>
    <!-- 引用login.js -->
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="login">
        <h3>日本旅行一站购</h3>
        <p class="login_fanyi">日本旅行は1駅で購入する</p>
        <div class="login_item">
            <label for="login_tel">中国+86</label>
            <input type="text" class="tel" id="login_tel" placeholder="13311188821">
            <span class="login_prompt"></span>
        </div>
        <div class="login_item">
            <input type="text" class="code" placeholder="请输入收到的验证码">
            <span class="login_prompt"></span>
            <a href="javascript:;" class="code_get">获取验证码</a>
            
        </div>
        <a href="jacascript:;" class="login_go">GO</a>
        <div class="login_other">
            <h5>用以下方式登录</h5>
            <div class="login_img">
                <!-- <a href="javascipt:;"></a> -->
                <img src="../images/common/weixin.png" alt="">
                <img src="../images/common/zhifubao.png" alt="">
                <img src="../images/common/weibo.png" alt="">
                <img src="../images/common/QQ.png" alt="">
            </div>
            <p>温馨提示：未注册的手机号，登录自动注册，且代表您 <br /> 已同意<b>《用户协议》</b> </p>
        </div>
    </div>
</body>

</html>
