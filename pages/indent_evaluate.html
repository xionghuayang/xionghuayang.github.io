<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝拍单-假一赔十、商品包税、售后无忧！</title>
    <!-- 引用ico图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- 引用flexible -->
    <script src="../js/flexible.js"></script>
    <!--引用初始化css-->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- 引用公共的css -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- 引用分类的css -->
    <link rel="stylesheet" href="../css/indent_all.css">
</head>

<body>
    <div class="back">
        <i></i>
    </div>
    <div class="indent">
        <ul>
            <li>全部</li>
            <li>待支付</li>
            <li>待取货</li>
            <li class="current">待评价</li>
            <li>拆单</li>
            <li>退换售后</li>
        </ul>
        <div class="indent_items">
            <div class="indent_item indent_item_evaluate clearfix">
                <h5>
                    贝拍单 <span>待评价</span>
                </h5>
                <div class="indent_img">
                    <img src="../images/indent_all/product1.png" alt="">
                    <img src="../images/indent_all/product2.png" alt="">
                    <img src="../images/indent_all/product3.png" alt="">
                    <i></i>
                </div>
                <p class="indent_item_price">
                    总共 <i>3</i> 件商品 需付款:<em>￥66666</em><b>.20</b>
                </p>
                <a href="javascript:;" class="indent_item_go">评价晒单</a>
            </div>
        </div>
    </div>
</body>

</html>
