<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝拍单-假一赔十、商品包税、售后无忧！</title>
    <!-- 引用ico图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common1.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/travel-plan.css">
    <script src="../js/flexible.js"></script>
</head>

<body>
    <!-- 右上角消息提示 开始 -->
    <div class="message">
        <span></span>
        <span></span>
    </div>
    <!-- 右上角消息提示 结束 -->

    <!-- 买买买计划 开始 -->
    <div class="buy_plan">
        <div class="title">
            <h3>我的买买买计划</h3>
            <span>買い物を買う</span>
        </div>
        <div class="togo">
            <span></span>
            <input type="text" placeholder="我要去">
        </div>
        <div class="choose_date">
            <span></span>
            <input type="text" placeholder="选择日期">
        </div>
        <div class="creat_journey">
            <a href="#">创建行程，去逛逛</a>
        </div>
    </div>
    <!-- 买买买计划 结束 -->

    <!-- 行程 开始 -->
    <div class="journey">
        <div class="title">
            <a href="#">
                <h3>我的行程</h3>
            </a>
            <a href="#">历史行程</a>
            <span></span>
        </div>
        <div class="creat_done">
            <div>
                <h4>旅行计划已创建</h4>
                <p>行裹空空，去逛逛</p>
            </div>
            <div>
                <span>去逛逛</span>
            </div>
        </div>
        <ul class="jouney_list">
            <li>
                <div class="shop_img">
                    <img src="../images/travel-plan/shop_img_03.png" alt="">
                </div>
                <div class="order_form_info">
                    <h4>东京DFS环球免税店</h4>
                    <p>提货日期：2018-10-12</p>
                    <p>
                        <span>提货地址：</span>
                        <span>大手盯三井花园酒店三井花園ホテル</span>
                    </p>
                </div>
                <div class="two_btns">
                    <button>查看拍单</button>
                    <button>进店逛逛</button>
                </div>
            </li>
            <li>
                <div class="shop_img">
                    <img src="../images/travel-plan/shop_img_06.png" alt="">
                </div>
                <div class="order_form_info">
                    <h4>东京DFS环球免税店</h4>
                    <p>提货日期：2018-10-12</p>
                    <p>
                        <span>提货地址：</span>
                        <span>大手盯三井花园酒店三井花園ホテル</span>
                    </p>
                </div>
                <div class="two_btns fense">
                    <button>查看订单</button>
                    <button>进店逛逛</button>
                </div>
            </li>
        </ul>
    </div>
    <!-- 行程 结束 -->

    <!-- 底部导航栏 开始 -->
    <footer>
            <ul>
                <li>
                    <a href="../index.html">
                        <img src="../images/common/index.png" alt="">
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="classify.html">
                        <img src="../images/common/classify.png" alt="">
                        <p>精致分类</p>
                    </a>
                </li>
                <li>
                    <a href="travel-plan.html">
                        <img src="../images/common/journey.png" alt="">
                        <p>旅行计划</p>
                    </a>
                </li>
                <li>
                    <a href="shoppingCar.html">
                        <img src="../images/common/car_footer.png" alt="">
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="mine.html">
                        <img src="../images/common/main.png" alt="">
                        <p>我的</p>
                    </a>
                </li>
            </ul>
        </footer>
    <!-- 底部导航栏 结束 -->
</body>

</html>
